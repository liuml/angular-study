<div class="login ta-c">
	<form class="d-b" name="form">
		<div class="form-line p-r">
			<i class="account d-ib"></i>
			<input type="text" name="phone" validator="required,phone" ng-model="user.phone" placeholder="输入手机号">
		</div>
		<div class="form-line p-r">
			<i class="lock d-ib"></i>
			<input type="password" name="password" validator="required,password" ng-model="user.password" placeholder="输入密码">
		</div>
		<button class="login-btn" validation-submit="form" ng-click="submit()">登录</button>
		<button class="register-btn" ui-sref="register">注册</button>
	</form>
</div>
