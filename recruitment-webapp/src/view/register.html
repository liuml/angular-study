<div class="register ta-c">
	<form class="d-b" name="form">
		<div class="form-line p-r">
			<i class="account d-ib"></i>
			<input type="text" ng-model="user.phone" name="phone" validator="required,phone" placeholder="输入手机号">
		</div>
		<div class="form-line p-r">
			<i class="lock d-ib"></i>
			<input type="password" ng-model="user.password" name="password" validator="required,password" placeholder="设置6位以上的密码">
		</div>
		<div class="verification ta-l p-r">
			<input type="tel" ng-model="user.verificationCode" name="verificationCode" validator="required" class="verification-code" placeholder="短信验证码">
			<span class="sendMessage {{time?'disabled':''}}" ng-click="time?1==1:sendMessage()" ng-bind="time?time:'发送短信'"></span>
		</div>
		<button class="login-btn" ui-sref="login">登录</button>
		<button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
	</form>
</div>
