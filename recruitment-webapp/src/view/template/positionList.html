<ul class="position-list">
	<li ui-sref="position({id:item.id})" class="item bg-w p-r" ng-repeat="item in data|filterByObj:filterObj">
		<img ng-src="{{item.imageUrl}}" alt="{{item.companyName}}" class="logo f-l">
		<h3 class="title" ng-bind="item.job"></h3>
		<p class="c-r text" ng-bind="item.salaryName"></p>
		<p class="text" ng-bind="item.companyName+'['+item.cityName+']'+item.industryName"></p>
		<p class="text" ng-bind="item.date"></p>
		<i ng-if="isFavorite" ng-click="$event.stopPropagation();select(item)" class="p-a icon {{item.select?'star-active':'star'}}"></i>
	</li>
</ul>
