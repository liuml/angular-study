<h1 class="page-header">{{title}}</h1>
<div class="list-group">
  <a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item">
  	<span class="badge">{{item.rating.average}}</span>
    <div class="media">
	  <div class="media-left">
	    <img class="media-object" src="{{item.images.small}}" alt="{{item.title}}">
	  </div>
	  <div class="media-body">
	    <h4 class="media-heading"><strong>{{item.title}}</strong></h4>
	    <p>导演：<span ng-repeat="director in item.directors">{{director.name + ($last?'':'、')}}</span></p>
	    <p>类型：<span>{{item.genres.join('、')}}</span>&nbsp;&nbsp;上映年份：{{item.year}}</p>
	    <p>主演：<span ng-repeat="cast in item.casts">{{cast.name}}<span ng-if="!$last">、</span></span></p>
	  </div>
	</div>
  </a>
</div>
<div  ng-show="!loading">
	<p>共有{{total}}条数据 {{currentPage}}/{{totalPage}}页</p>
	<nav aria-label="...">
	  <ul class="pager">
	    <li ng-class="{disabled:currentPage<=1}"><a href="javascript:void(0)" ng-click="goPage(currentPage-1)">&larr;上一页</a></li>
	    <li ng-class="{disabled:currentPage>=totalPage}"><a href="javascript:void(0)" ng-click="goPage(currentPage+1)">下一页&rarr;</a></li>
	  </ul>
	</nav>
</div>

<div class="mask" ng-if="loading">
	<div class="spinner">
	  <div class="spinner-container container1">
	    <div class="circle1"></div>
	    <div class="circle2"></div>
	    <div class="circle3"></div>
	    <div class="circle4"></div>
	  </div>
	  <div class="spinner-container container2">
	    <div class="circle1"></div>
	    <div class="circle2"></div>
	    <div class="circle3"></div>
	    <div class="circle4"></div>
	  </div>
	  <div class="spinner-container container3">
	    <div class="circle1"></div>
	    <div class="circle2"></div>
	    <div class="circle3"></div>
	    <div class="circle4"></div>
	  </div>
	</div>
</div>
